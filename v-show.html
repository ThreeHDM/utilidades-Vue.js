<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>V-show</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Suscríbete a nuestro boletín</h3>
                </div>
                <div class="col-md-5">
                    <input type="text" name="" id="" v-model="email" class="form-control">
                </div>
                <div class="col-md-1">
                    <!-- Muestra algo de acuerdo de lo que hay en email. V-show es como un if. Por lo que si hay algo en email da true, sino false y por ende no se muestra -->
                    <input type="submit" v-show="email" value="Enviar" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
        new Vue({
            el: '#main',
            data: {
                email: ''
            }
        })
        /*Usamos Vshow para mostrar condicionalmente algo*/
    </script>
</body>
</html>
